const companyLogos = document.querySelectorAll('.company');
const ceoLogos = document.querySelectorAll('.ceo');

companyLogos.forEach((company, index) => {
  company.addEventListener('mouseenter', () => {
    const targetCEO = company.getAttribute('data-ceo');

    // Dim all company and CEO logos
    companyLogos.forEach(c => c.classList.add('dim'));
    ceoLogos.forEach(ceo => ceo.classList.add('dim'));

    // Highlight the current company and its corresponding CEO
    company.classList.remove('dim');
    ceoLogos.forEach(ceo => {
      if (ceo.id === targetCEO) {
        ceo.classList.add('highlight');
        ceo.classList.remove('dim');
      }
    });
  });

  company.addEventListener('mouseleave', () => {
    // Reset all logos by removing highlight and dim classes
    companyLogos.forEach(c => c.classList.remove('dim'));
    ceoLogos.forEach(ceo => ceo.classList.remove('highlight', 'dim'));
  });
});
